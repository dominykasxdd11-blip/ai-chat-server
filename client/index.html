<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–°–ø—Ä–æ—Å–∏ –ò–ò</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #7b2cff, #9b4bff);
      font-family: Arial, sans-serif;
    }

    .chat {
      background: white;
      width: 360px;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    h2 {
      margin: 0 0 10px;
      text-align: center;
    }

    #messages {
      height: 200px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .msg {
      padding: 8px 12px;
      border-radius: 12px;
      margin: 6px 0;
      max-width: 80%;
    }

    .user {
      background: #7b2cff;
      color: white;
      margin-left: auto;
    }

    .ai {
      background: #eee;
    }

    form {
      display: flex;
      gap: 6px;
    }

    textarea {
      flex: 1;
      resize: none;
      padding: 8px;
      border-radius: 8px;
    }

    button {
      background: #7b2cff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="chat">
  <h2>ü§ñ –°–ø—Ä–æ—Å–∏ –ò–ò</h2>
  <div id="messages"></div>

  <form onsubmit="askAI(event)">
    <textarea id="question" placeholder="–ù–∞–ø–∏—à–∏ –≤–æ–ø—Ä–æ—Å..."></textarea>
    <button type="submit">‚ñ∂</button>
  </form>
</div>

<script>
  async function askAI(event) {
    event.preventDefault();

    const input = document.getElementById("question");
    const messages = document.getElementById("messages");
    const text = input.value.trim();
    if (!text) return;

    messages.innerHTML += `<div class="msg user">${text}</div>`;
    input.value = "";

    const aiMsg = document.createElement("div");
    aiMsg.className = "msg ai";
    aiMsg.textContent = "–î—É–º–∞—é...";
    messages.appendChild(aiMsg);

    try {
      const res = await fetch("http://localhost:3000/ai", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt: text })
      });

      const data = await res.json();
      aiMsg.textContent = data.answer || "–û—à–∏–±–∫–∞";

    } catch {
      aiMsg.textContent = "–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞";
    }

    messages.scrollTop = messages.scrollHeight;
  }
</script>

</body>
</html>
